<!DOCTYPE html>
<html>
    <header>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class="block">
            <!-- <h1>Sign up</h1> -->
            <form action="done.html" autocomplete="on">
                <label for="firstname">First Name</label> <br>
                <input type="text"  id="firstname" size="50px" required autofocus> <br> 
                <label for="lastname">Last Name</label> <br> 
                <input type="text"id="lastname" required size="50px"> <br> 
                <label for="pws">Password</label> <br>
                <input type="password" id="pws" required size="50px"> <br> 
                <label for="email">Email</label><br> 
                <input type="email" id="email" placeholder="Example@gmail.com" required size="50px"> <br>
                <label for="phone"> Phone number</label> <br> 
                <input type="number" id="phone" required size="50px"> <br>  <br> <br>
                <input type="submit" value="register">
            </form>

        </div>
    </body>
</html>
